<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <title>Type Master</title> 
    <link rel="stylesheet" href="css/TMcss.css"> 
</head> 
<body> 
  <div class="container"> 
    <div class="heading"> 
      Fastest Finger First!
    </div> 
    <div class="header"> 
      <div id="wpm"> 
        <div class="header_text">WPM</div> 
        <div id="curr_wpm">100</div> 
      </div> 
      <div id="cpm"> 
        <div class="header_text">CPM</div> 
        <div id="curr_cpm">100</div> 
      </div> 
      <div id="errors"> 
        <div class="header_text">Errors</div> 
        <div id="curr_errors">0</div> 
      </div> 
      <div class="timer"> 
        <div class="header_text">Time</div> 
        <div id="curr_time">60s</div> 
      </div> 
      <div id="accuracy"> 
        <div class="header_text">% Accuracy</div> 
        <div id="curr_accuracy">100</div> 
      </div> 
    </div> 
  
    <div id="quote"> 
      Whoâ€™s the Usain Bolt of keyboards? 
      Click below to find out!! 
    </div> 
    <textarea id="input_area"
      placeholder="start typing here..."
      oninput="processCurrentText()"
      onfocus="startGame()"> 
    </textarea>

    <div class=button_disp>
     <button id="start_btn"
       onclick="resetValues()"> 
       Restart 
      </button> 

      <button id="restart_btn"
       onclick="setValues()"> 
       Start 
      </button>
      
      <button id="stop_btn"
      onclick="stopValues()"> 
      Stop
      </button>
      
    </div>
  </div> 
  
  <!-- link the JavaScript file here -->
  <script src="TMjs.js"> 
  </script> 
</body> 
</html>
